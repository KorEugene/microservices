<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body ng-app="front">
<div class="container">
    <div ng-controller="indexController">
        <p></p>
        <h3>Каталог товаров</h3>
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Цена</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in products">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <p></p>
            <h3>Добавить продукт</h3>
            <form novalidate ng-submit="createProduct()">
                <input class="form-control" type="text" placeholder="Название" ng-model="new_product.title">
                <p></p>
                <input class="form-control" type="number" placeholder="Цена" ng-model="new_product.price">
                <p></p>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>

        <div>
            <p></p>
            <h3>Изменить продукт</h3>
            <form novalidate ng-submit="updateProduct()">
                <input class="form-control" type="number" placeholder="ID" ng-model="updated_product.id">
                <p></p>
                <input class="form-control" type="text" placeholder="Название" ng-model="updated_product.title">
                <p></p>
                <input class="form-control" type="number" placeholder="Цена" ng-model="updated_product.price">
                <p></p>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
        <p></p>
    </div>

    <ng-view></ng-view>

    <script src="index.js"></script>

</div>
</body>
</html>
